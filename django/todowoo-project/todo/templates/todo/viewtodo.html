{% extends 'todo/base.html' %}
{% block content %}

<h1>View Todo</h1>
{{ error }}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button>Update</button>
</form>


<form method="POST" action="{% url 'completetodo' todo.id %}">
  {% csrf_token %}
<button>Complete</button>
</form>


<form method="POST" action="{% url 'deletetodo' todo.id %}">
  {% csrf_token %}
<button>Delete</button>
</form>

{% endblock %}
