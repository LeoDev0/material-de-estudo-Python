{% extends 'portfolio/base.html' %}

{% block content %}

  {% load static %}
  <div class="container">
    <div class="text-center">
      <h2>Welcome to my Portfolio</h2>
      <img height="450px" width="auto" src="{% static 'portfolio/photo.jpg' %}" alt="teste">
    </div>
    
    {% for project in projects %}
    
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <img width="250px" height="auto" src="{{ project.image.url }}" alt="">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}" target="_blank" rel="noopener">Link</a>
    {% endif %}
    
    {% endfor %}
  </div>

{% endblock %}
