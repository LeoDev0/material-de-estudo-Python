<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
</head>
<body>

  <a href="{% url 'about' %}">About Page</a>

  <div style="text-align: center;">
    <h1>Welcome to the Password Generator</h1>

    <form action="{% url 'password' %}" method="get">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <br>

      <input type="checkbox" name="lowercase" checked> Lowercase
      <br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br>
      <input type="checkbox" name="numbers"> Numbers
      <br>
      <input type="checkbox" name="symbols"> Symbols
      <br>
      <button>Generate Password</button>
    </form>
  </div>

  
</body>
</html>
